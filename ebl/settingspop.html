<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="YooChoose recommendation engine configurator">

    <meta name="viewport" content="width:device-width,initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!--link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700,400italic,700italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'-->
    
    <link rel="stylesheet" href="css/styles_new.css">
    <link rel="stylesheet" href="css/configurator.css">

    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/jquery.cookie.js"></script>
    <script src="js/lib/jquery.i18n.properties.js"></script>

    <script src="js/form_submit_trigger.js"></script>

    <script src="js/things.js"></script>
    <script src="js/helper.js"></script>
    
    <script src="js/i18n.js" data-i18n-files="scenario,common"></script>
    
    <script src="js/configurator_header.js"></script>
    <script src="js/settings.js"></script>
	
	
  </head>
  <body  id="settings" class="scenario_configuration_steps" style="overflow-x: hidden; min-width: 0;">
	<header class="clearfix top_head" style="min-height: 23px; margin-bottom: 0; padding: 0;overflow: hidden; min-width: 0;">
      <div class="logo_area s1_5">
        <h1 title="YooChoose. We recommend." style="background: initial;height: 0;"></h1>
      </div>
     
      <nav class="wizard_navi_wrapper s4_5"  style="min-height: 23px;top:1px;">
		
		<ul class="wizard_steps clearfix">
			<li class="settings_tab current">
				<span>
					<span data-translate="settings_scenario_configuration">Settings</span>
				</span>
			</li>
			<li class="configurator_tab">
				<a href="#">
					<span data-translate="settings_placing_models">Placing models</span>
				</a>
			</li>
			<li class="preview_tab">
				<a href="#">
					<span data-translate="settings_preview">Preview</span>
				</a>
			</li>
			
			
		</ul>
      </nav>
    </header>
   
      <section style="margin: 0;">
      	
    <section style="margin: 0;" >
        <header class="scenario_settings">
        	<!-- configurator_header.html must be included here.  -->
			<a class="button" style="visibility: hidden;">&nbsp;</a> 
        </header>
    </section >
       
       <section style="width:80%; margin:0 auto;">
        <form action="#" method="get" id="scenario_primary_settings">
        <ul class="setting_list normal_form s2_5 " style="overflow-y: hidden; width:50%; border-right: 1px solid rgba(217, 226, 216, 1);">
          <li class="scenario_id text_field clearfix">
			<div class="s1_5 basis tooltip_trigger" >
				<label for="scenario_id" data-translate="settings_scenario_id" style="text-align: left;">Scenario ID:</label>
        <span class="tooltip">
          <span data-translate="index_objects_tooltip">Some content.</span>
        </span>
			</div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<input type="text" id="scenario_id" name="scenario_id" placeholder="Scenario ID" value="" />
				</div>
			</div>
          </li>
          <li class="types_base select_field clearfix">
			<div class="s1_5 basis" >
				<label for="input_type" class="input_label" data-translate="settings_input_type" style="text-align: left;">Input type:</label>
            </div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<select id="input_type" name="input_type">
						<option value="1" data-translate="settings_product">Product</option>
						<option value="2" data-translate="settings_article">Article</option>
						<option value="3" data-translate="settings_image">Image</option>
						<option value="4" data-translate="settings_media">Media</option>
						<option value="5" data-translate="settings_user_generated_content">User-generated content</option>
					</select>
				</div>
			</div>
          </li>
          <li class="types_base clearfix">
			<div class="s1_5 basis" >
				<h3 data-translate="settings_output_type" style="text-align: left;">Output type:</h3>
			</div>
			<div class="s2_5 value" style="width: 75%;">
				<ul class="output_types">
					<li class="checkbox_field">
						<input value="1" type="checkbox" id="output_type_product" name="output_type_product" />
						<label for="output_type_product" data-translate="settings_1_product">(1) Product</label>
					</li>
					<li class="checkbox_field">
						<input value="2" type="checkbox" id="output_type_article" name="output_type_article" />
						<label for="output_type_article" data-translate="settings_2_article">(2) Article</label>
					</li>
					<li class="checkbox_field">
						<input value="3" type="checkbox" id="output_type_image" name="output_type_image" />
						<label for="output_type_image" data-translate="settings_3_image">(3) Image</label>
					</li>
					<li class="checkbox_field">
						<input value="4" type="checkbox" id="output_type_media" name="output_type_media" />
						<label for="output_type_media" data-translate="settings_4_media">(4) Media</label>
					</li>
					<li class="checkbox_field">
						<input value="5" type="checkbox" id="output_type_usergenerated" name="output_type_usergenerated" />
						<label for="output_type_usergenerated" data-translate="settings_5_user_generated_content">(5) User-generated content</label>
					</li>
				</ul>
			</div>
          </li>
          <li class="page_id text_area clearfix">
			<div class="s1_5 basis">
				<label for="sc_description" data-translate="settings_scenario_description"  style="text-align: left;">Scenario description:</label>
			</div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<textarea rows="8" cols="50" id="sc_description" name="sc_description"></textarea>
				</div>
			</div>
		  </li>
         
        </ul>
        </form>
        
        
        <div class="clearfix">
        <div class="filters_base s2_5" style="overflow-y: hidden; width:48%; margin-left: 1.5%;">
          <form class="filters_group clearfix" action="#" method="get" id="standard_filters_scenario_land_page_13425">
            <div id="filter_group_standard">
              <h4 data-translate="filters_filters_profile_options">Filters on user profile options</h4>
              <ul class="filters">
                <li class="checkbox_field">
                  <input type="checkbox" id="no_already_purchased" name="no_already_purchased" />
                  <label for="no_already_purchased" data-translate="filters_no_already_purchased">Do not recommend products the user already purchased</label>
                </li>
                <li class="checkbox_and_spinner_field">
                  <input type="checkbox" id="enable_limit_max_recs_per_session" name="enable_limit_max_recs_per_session" />
                  <input name="limit_max_recs_per_session" id="limit_max_recs_per_session" type="number" min="1" max="100" step="1" value="" disabled="disabled" />
                  <label for="enable_limit_max_recs_per_session" data-translate="filters_enable_limit_max">is the limit of maximum shows of identical recommendations to a user in one session</label>
                </li>
                <!--<li class="checkbox_field">-->
                  <!--<input type="checkbox" id="no_black_list_items_user" name="no_black_list_items_user" />-->
                  <!--<label for="no_black_list_items_user" data-translate="filters_no_black_list_items_user">Exclude content blacklisted by the user</label>-->
                <!--</li>-->
              </ul>
            </div>
            <div id="filter_group_item">
              <h4 data-translate="filters_filters_on_item">Filters on item attributes</h4>
              <ul class="filters">
                <!--<li class="checkbox_field">-->
                  <!--<input type="checkbox" id="outdated_products" name="outdated_products" />-->
                  <!--<label for="outdated_products" data-translate="filters_outdated_products">Do not recommend outdated products</label>-->
                <!--</li>-->
                <li class="checkbox_and_spinner_field">
                  <input type="checkbox" id="currently_viewed" name="currently_viewed" />
                  <label for="currently_viewed" data-translate="filters_currently_viewed">Do not recommend the product currently viewed</label>
                </li>
                
				<li class="checkbox_field">
                  <input type="checkbox" id="no_top_sellings" name="no_top_sellings" />
                  <label for="no_top_sellings" data-translate="filters_not_top_sellings">Do not recommend most 
				  <script>
				  var mandatorType = $.cookie('mandatorType');
		
					if(mandatorType == "SHOP")
					{
						document.write("top-selling");
					}
					else
					{
						document.write("popular")
					}
				  </script>
				   content</label>
                </li>
                
                <li class="checkbox_field">
                  <input type="checkbox" id="no_cheaper_products" name="no_cheaper_products" />
                  <label for="no_cheaper_products" id="textcp" data-translate="filters_no_cheaper_products">Product price must be equal or higher than the price of the product currently viewed</label>
                </li>
                
                 <li class="checkbox_and_spinner_field">
                  <input type="checkbox" id="enable_min_price" name="enable_min_price" />
                  <input name="limit_min_price" id="limit_min_price" type="number" min="1" max="100000" step="1" value="" disabled="disabled" />
                  <label for="enable_min_price" id="textmp" data-translate="filters_enable_min_price"> minimum price for recommendation</label>
                </li>
				 <!--li class="checkbox_field">
                  <input type="checkbox" id="no_black_list_items_editor" name="no_black_list_items_editor" />
                  <label for="no_black_list_items_editor" data-translate="filters_no_black_list_items_editor">Exclude content blacklisted by the editor</label>
                </li-->
              </ul>
            </div>
          </form>
        </div>
      </div>
        
      </section>
      
      
	<div class="message" style="display:none;">
      <p>
        <a class="destroy_message">X</a>
        <span id="message_text"></span>
      </p>
    </div>
  </body>
</html>
