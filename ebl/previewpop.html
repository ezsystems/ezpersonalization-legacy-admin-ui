<!DOCTYPE html>
<html lang="en-US" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <title>YooChoose Recommendation Engine | Configurator | Step 1</title>
    <meta name="description" content="YooChoose recommendation engine configurator">
    <meta name="author" content="Jurij Burkanov">
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!--link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700,400italic,700italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'-->
    <link rel="stylesheet" href="css/prettify.css"/>
    <link rel="stylesheet" href="css/styles_new.css"/>
    <link rel="stylesheet" href="css/configurator.css">
    
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/jquery.cookie.js"></script>
    <script src="js/lib/jquery.i18n.properties.js"></script>
    
    <script src="js/form_submit_trigger.js"></script>
    <script src="js/equalize.js"></script>
    <script src="js/things.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/prettify.js"></script>
    
    <script src="js/i18n.js" data-i18n-files="scenario,common"></script>
    
    <script src="js/configurator_header.js"></script>
    <script src="js/preview.js"></script>	
	
  </head>
  <body id="settings" class="scenario_configuration_steps" style="height: 100%; overflow-x: hidden; min-width: 0">
  
    <h2 data-translate="scenario_configuration_area">Scenario configuration</h2>
     
  	<header>
		<ul class="wizard_steps clearfix">
			<li class="settings_tab current">
				<a href="#" data-translate="settings_scenario_configuration">Settings</a>
			</li>
			<li class="configurator_tab">
				<a href="#" data-translate="settings_placing_models">Placing models</a>
			</li>
			<li class="preview_tab">
				<span data-translate="settings_preview">Preview</span>
			</li>
		</ul>
		<section class="scenario_settings">
			<!-- configurator_header.html will be included here.  -->
			<a class="button" style="visibility: hidden;">&nbsp;</a>
		</section>
	</header>
       
    <div class="preview">

       <div class="models_base" style="width:49%; position: absolute; bottom:0; top:0; left:0; overflow-y: hidden;">
       
        <form action="#" method="get" id="scenario_primary_settings">
        <ul class="setting_list normal_form">
          <li class="scenario_id text_field clearfix">
			<div class="basis tooltip_trigger" >
				<label for="user_id" data-translate="preview_userid" style="text-align: left;">User ID:</label>
        <span class="tooltip">
          <span data-translate="index_objects_tooltip">Some content.</span>
        </span>
			</div>
			<div class="value">
				<div>
					<input type="text" id="user_id" name="user_id" placeholder="User ID" value="" />
				</div>
			</div>
          </li>
          <li class="types_base select_field clearfix">
			<div class="basis" >
				<label for="output_type" class="input_label" data-translate="settings_output_type" style="text-align: left;">Output type:</label>
            </div>
			<div class="value">
				<div>
					<select id="output_type" name="output_type">
					    <option value="0" selected="selected" ></option>
						<option value="1" data-translate="settings_product">Product</option>
						<option value="2" data-translate="settings_article">Article</option>
						<option value="3" data-translate="settings_image">Image</option>
						<option value="4" data-translate="settings_media">Media</option>
						<option value="5" data-translate="settings_user_generated_content">User-generated content</option>
					</select>
				</div>
			</div>
          </li>
          
           <li class="types_base select_field clearfix">
			<div class="basis" >
				<label for="top_n" class="input_label" data-translate="preview_topn" style="text-align: left;">Number of recommendations:</label>
            </div>
			<div class="value">
				<div>
					<select id="top_n" name="top_n">
						<option value="1" >1</option>
						<option value="2" >2</option>
						<option value="3" >3</option>
						<option value="4" >4</option>
						<option value="5" selected="selected" >5</option>
						<option value="6" >6</option>
						<option value="7" >7</option>
						<option value="8" >8</option>
						<option value="9" >9</option>
						<option value="10" >10</option>
						<option value="15" >15</option>
						<option value="20" >20</option>
						<option value="25" >25</option>
						<option value="30" >30</option>
						<option value="50" >50</option>
						<option value="100" >100</option>
					</select>
				</div>
			</div>
          </li>
          <li class="scenario_id text_field clearfix">
			<div class="basis">
				<label for="itemId" class="input_label" data-translate="editorial_list_form_item_id">Item Id:</label>
            </div>
			<div class="value">
				<div>
					<input id="itemId" type="text" name="itemId" size="10" maxlength="10" style=" width: 60%;">
					<a id="addItem" class="save" data-translate="editorial_list_form_add_item" style="right: 30px; position: absolute;">Add</a>
				</div>
			</div>
			
          </li>
        <li class="validation_message" style="display: none;">
			<p class="error" id="validation_message" style="margin-left: 20%;" data-translate="">All required fields must be filled</p>
		</li>	
          <li class="page_id text_area clearfix">
			<div class="basis">
				<label for="context_items" data-translate="preview_contextitems"  style="text-align: left;">Context Items:</label>
			</div>
			<div class="value">
				<div>
					<textarea rows="8" cols="50" id="context_items" name="context_items" disabled="disabled"></textarea>
				</div>
			</div>
		  </li>
         
        </ul>
        </form>
       </div>
       
       	<div class="storyboards_base" style="position: absolute; left: 50%; bottom:0; top:0; right:0;  border-left: 1px solid rgba(217, 226, 216, 1);">
       	
       	<div style="text-align: left; margin-left: 5px;" id="urlid"></div>
       	
        <div class="filters_base s2_5" style="overflow-y: scroll; width:100%; margin-left: 1.5%;">
	        
	        <code class="prettyprint" id="prettyprint" style="height: 470px; display: block; overflow: visible; background: url('/img/previewbg.gif');padding-left: 1em;">
	        </code>
          
        </div>
      </div>
        
      </div>
      
      
	<div class="message" style="display:none;">
      <p>
        <a class="destroy_message">X</a>
        <span id="message_text"></span>
      </p>
    </div>
  </body>
</html>
