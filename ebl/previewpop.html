<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <title>YooChoose Recommendation Engine | Configurator | Step 1</title>
    <meta name="description" content="YooChoose recommendation engine configurator">
    <meta name="author" content="Jurij Burkanov">
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!--link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700,400italic,700italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'-->
    <link rel="stylesheet" href="css/prettify.css"/>
    <link rel="stylesheet" href="css/styles_new.css"/>
    
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/jquery.cookie.js"></script>
    <script src="js/lib/jquery.i18n.properties.js"></script>
    
    <script src="js/form_submit_trigger.js"></script>
    <script src="js/equalize.js"></script>
    <script src="js/things.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/prettify.js"></script>
    <script src="js/preview.js"></script>
    
    <script src="js/i18n.js" data-i18n-files="scenario,common"></script>
    
	
	
  </head>
  <body id="settings" class="scenario_configuration_steps" style="overflow-x: hidden; min-width: 0;">
	<header class="clearfix top_head" style="min-height: 23px; margin-bottom: 0; padding: 0;overflow: hidden; min-width: 0;">
      <div class="logo_area s1_5">
        <h1 title="YooChoose. We recommend." style="background: initial;height: 0;"></h1>
      </div>
     
      <nav class="wizard_navi_wrapper s4_5"  style="min-height: 23px;top:1px;">
		
		<ul class="wizard_steps clearfix">
			<li class="settings_tab">
				<a href="#">
					<span data-translate="settings_scenario_configuration">Settings</span>
				</a>
			</li>
			<li class="configurator_tab">
				<a href="#">
					<span data-translate="settings_placing_models">Placing models</span>
				</a>
			</li>
			<li class="preview_tab current">
				<span>
					<span data-translate="settings_preview">Preview</span>
				</span>
			</li>
		</ul>
      </nav>
    </header>
   
      <section style="margin: 0;" >
      	
        <header class="scenario_settings clearfix">
          <div class="s1_5">
            <label for="scenario_title" class="header_title_basis" data-translate="settings_scenario_title">Scenario title:</label>
          </div>
		  <div class="s2_5">
			<div class="header_title_values text_field">
				<input type="text" id="scenario_title" name="scenario_title" placeholder="Title of scenario" disabled="disabled" />
			</div>
		  </div>
		  <a style="float:right; right: 4em;" class="button with_icon save_state" id="button_save" data-translate="reset_password_send">Send</a>
		  
		    <div class="styled" style="z-index: 1000;">
		      <ul>
		        <li class="top" id="toparrow"><a class="button" id="atoparrow"> &#9660;</a></li>
		        <li style="min-height: 0.5em; float: right; min-width: 5em;"/>
		        <li class="item"><a id="adelete" class="delete" data-translate="settings_delete_description">Delete scenario</a></li>
		        <li class="item"><a id="acancel" class="cancel" style="width:100%;" data-translate="back_dashboard" >Cancel</a></li>
		      </ul>
			</div>
        </header>
       </section >
       
       <section style="width:80%; margin:0 auto;">
       <br/>
       <div style="text-align: center;" id="urlid"></div>
        <form action="#" method="get" id="scenario_primary_settings">
        <ul class="setting_list normal_form s2_5 " style="overflow-y: hidden; width:50%; border-right: 1px solid rgba(217, 226, 216, 1);">
          <li class="scenario_id text_field clearfix">
			<div class="s1_5 basis tooltip_trigger" >
				<label for="user_id" data-translate="preview_userid" style="text-align: left;">User ID:</label>
        <span class="tooltip">
          <span data-translate="index_objects_tooltip">Some content.</span>
        </span>
			</div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<input type="text" id="user_id" name="user_id" placeholder="User ID" value="" />
				</div>
			</div>
          </li>
          <li class="types_base select_field clearfix">
			<div class="s1_5 basis" >
				<label for="output_type" class="input_label" data-translate="settings_output_type" style="text-align: left;">Output type:</label>
            </div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<select id="output_type" name="output_type">
					    <option value="0" selected="selected" ></option>
						<option value="1" data-translate="settings_product">Product</option>
						<option value="2" data-translate="settings_article">Article</option>
						<option value="3" data-translate="settings_image">Image</option>
						<option value="4" data-translate="settings_media">Media</option>
						<option value="5" data-translate="settings_user_generated_content">User-generated content</option>
					</select>
				</div>
			</div>
          </li>
          
           <li class="types_base select_field clearfix">
			<div class="s1_5 basis" >
				<label for="top_n" class="input_label" data-translate="preview_topn" style="text-align: left;">Number of recommendations:</label>
            </div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<select id="top_n" name="top_n">
						<option value="1" >1</option>
						<option value="2" >2</option>
						<option value="3" >3</option>
						<option value="4" >4</option>
						<option value="5" selected="selected" >5</option>
						<option value="6" >6</option>
						<option value="7" >7</option>
						<option value="8" >8</option>
						<option value="9" >9</option>
						<option value="10" >10</option>
						<option value="15" >15</option>
						<option value="20" >20</option>
						<option value="25" >25</option>
						<option value="30" >30</option>
						<option value="50" >50</option>
						<option value="100" >100</option>
					</select>
				</div>
			</div>
          </li>
          <li class="scenario_id text_field clearfix">
			<div class="s1_5 basis" >
				<label for="itemId" class="input_label" data-translate="editorial_list_form_item_id">Item Id:</label>
            </div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<input id="itemId" type="text" name="itemId" size="10" maxlength="10" style=" width: 70%;"/>
					<a id="addItem" class="save" data-translate="editorial_list_form_add_item" style="margin-right: -8px; right: 0px; position: absolute;">Add</a>
				</div>
			</div>
			
          </li>
        <li class="validation_message" style="display: none;">
			<p class="error" id="validation_message" style="margin-left: 30%;" data-translate="">All required fields must be filled</p>
		</li>	
          <li class="page_id text_area clearfix">
			<div class="s1_5 basis">
				<label for="context_items" data-translate="preview_contextitems"  style="text-align: left;">Context Items:</label>
			</div>
			<div class="s2_5 value" style="width: 75%;">
				<div>
					<textarea rows="8" cols="50" id="context_items" name="context_items" disabled="disabled"></textarea>
				</div>
			</div>
		  </li>
         
        </ul>
        </form>
        
        
        <div class="clearfix">
        <div class="filters_base s2_5" style="overflow-y: hidden; width:48%; margin-left: 1.5%;">
        
        <br/>
        <code class="prettyprint" id="prettyprint" style="height: 504px; display: block; overflow-y: scroll;">
        </code>
          
        </div>
      </div>
        
      </section>
      
      
	<div class="message" style="display:none;">
      <p>
        <a class="destroy_message">X</a>
        <span id="message_text"></span>
      </p>
    </div>
  </body>
</html>
