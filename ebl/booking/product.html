<form  role="form" class="form" name="productform">
  <div class="form-group col-sm-6"  ng-class="{'has-error': product.showErrors && productform.product.$error.required}">
    <label class="control-label" for="product">Product</label>
    <select required="" placeholder="Select product" class="form-control" id="product" ng-class="{error: productform.product.$error.required}"  name="product" ng-model="product.selected" ng-options="v as  p for (p, v) in product.plans"></select>
  </div>
  <div class="form-group col-sm-6"  ng-class="{'has-error': product.showErrors && productform.website.$error.required}">
    <label class="control-label" for="website">Website</label>
    <input type="url" required="" placeholder="Website" ng-class="{error: productform.website.$error.required}" class="form-control" id="website" name="website" ng-model="product.website" />
  </div>
  <div class="form-group col-sm-2 col-sm-offset-10">
    <button class="btn btn-default pull-right" ng-click="product.done(productform.$valid)" type="submit">Continue <i class="fa fa-chevron-right"></i></button>
  </div>
</form>
