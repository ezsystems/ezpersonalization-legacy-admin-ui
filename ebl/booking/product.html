
<form  role="form" class="form" name="product.form">
  <div class="form-group col-sm-6"  show-errors>
    <label class="control-label" for="product">Product</label>
    <select required="" placeholder="Select product" class="form-control" id="product"  name="product" ng-model="product.selected" ng-options="v as  p for (p, v) in plans"></select>
  </div>
  <div class="form-group col-sm-6"  show-errors>
    <label class="control-label" for="website">Website</label>
    <input type="url" required="" placeholder="Website" class="form-control" id="website" name="website" ng-model="product.website" />
  </div>
  <div class="form-group col-sm-2 col-sm-offset-10">
    <button class="btn btn-default pull-right" ng-click="done(index)" type="submit">Continue <i class="fa fa-chevron-right"></i></button>
  </div>
</form>
