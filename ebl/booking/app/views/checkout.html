            <form  role="form" class="form" name="payment.form">
              <div class="form-group col-sm-12" show-errors>
               <label for="paymentselect" class="control-label">Payment Method</label>
                <select name="paymentselect" id="paymentselect" class="form-control" data-ng-model="payment.bearer">
                  <option data-ng-repeat="pm in paymentMethodEnum" value="{{pm}}">{{paymentMethodNames[pm] || pm }}</option> 
                </select>
              </div>

              <div class="payment-elv" data-ng-show="isDebit()">
                <div class="form-group col-sm-12" show-errors>
                  <label for="accountHolder" class="control-label">Account Holder</label>
                  <input 
                    data-ng-model="payment.accountHolder" 
                    ng-required="isDebit()" 
                    id="accountHolder" 
                    name="accountHolder" 
                    type="text" 
                    class="form-control" 
                    placeholder="Account Holder" />
                </div>
                <div class="form-group col-sm-6" show-errors>
                  <label for="accountNumber" class="control-label">Account Number</label>
                  <input 
                    data-ng-model="payment.bankAccountNumber" 
                    ng-required="isDebit()" 
                    id="accountNumber" 
                    name="accountNumber" 
                    maxlength="10" 
                    type="text" 
                    class="form-control" 
                    placeholder="Account Number" />
                </div>
                <div class="form-group col-sm-6" show-errors>
                  <label for="bankRoutingCode" class="control-label">Bank Routing Code</label>
                  <input 
                    data-ng-model="payment.bankRoutingCode" 
                    ng-required="isDebit()" 
                    id="bankRoutingCode" 
                    name="bankRoutingCode" 
                    maxlength="8" 
                    type="text" 
                    class="form-control" 
                    placeholder="Bank Routing Code" />
                </div>
              </div>
              <div class="payment-cc" data-ng-show="isCreditCard()">
                <!-- Note that the input fields don't have a 'name' set, rendering it impossible for the browser
                to post these fields even if something went wrong in our first line of defense of not having
                an action on the form. -->
                <div class="form-group col-sm-12" show-errors>
                  <label for="email" class="control-label">Card Holder</label>
                  <input 
                    ng-model="payment.cardHolder" 
                    ng-required="isCreditCard()" 
                    type="text" 
                    class="form-control" 
                    id="cardholder" 
                    name="cardholder"
                    placeholder="Card Holder" />
                </div>
                <div class="form-group col-xs-8 col-sm-7" show-errors>
                  <label for="ccno" class="control-label">Credit Card Number</label>
                  <input 
                    ng-model="payment.cardNumber" 
                    ng-required="isCreditCard()"
                    type="text" 
                    class="form-control" 
                    id="ccno" 
                    name="ccno"
                    placeholder="Card Number"
                    payments-validate="card" 
                    payments-type-model="payment.cardtype"
                    />
                </div>
                <div class="form-group col-xs-4 col-sm-2" show-errors>
                  <label for="cvc" class="control-label">CVC</label>
                  <input 
                    data-ng-model="payment.cvc" 
                    ng-required="isCreditCard()"
                    type="text" 
                    class="form-control" 
                    id="cvc" 
                    name="cvc"
                    placeholder="CVC" 
                    maxlength="4" />
                </div>
                <div class="col-xs-12 col-sm-3 form-group" show-errors>
                  <label for="validto" class="control-label">Expires</label>
                  <p class="input-group">
                    <input type="text" 
                      id="validto" 
                      name="validto"
                      class="form-control" 
                      datepicker-popup="MM/yy" 
                      show-button-bar="false"
                      ng-model="validto" 
                      is-open="opendatepicker" 
                      min-date="today" 
                      placeholder="MM/yy"
                      datepicker-options="dateOptions" 
                      ng-required="isCreditCard()" 
                      close-text="Close"  />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="pickdate($event)"><i class="fa fa-calendar"></i></button>
                    </span>
                  </p>
                </div>
              </div>
              <div class="clearfix"></div>              
              <div class="form-group col-sm-2 col-sm-offset-10">
                <button class="btn btn-success pull-right" ng-disabled="!ready || signupRunning" ng-click="checkout()" type="submit">Signup & Buy</button>
              </div>
{{dateOptions}}
            </form>
