<div class="container">
    <form role="form" class="form" name="booking.form">
        <div class="row">
            <div class="form-group col-sm-6" show-errors>
                <label class="control-label" for="product">{{'product_select' | translate}}</label>
                <select required="" placeholder="{{'product_select' | translate}}" class="form-control" id="product" name="product" ng-model="booking.planVariantId" ng-options="v as  p for (p, v) in plans" auto-focus></select>
            </div>
            <div class="form-group col-sm-6" show-errors>
                <label class="control-label" for="website">{{'website' | translate}}</label>
                <input type="url" required="" placeholder="{{'website' | translate}}" class="form-control" id="website" name="website" ng-model="booking.website" />
            </div>
            <div class="form-group col-sm-6" show-errors>
                <label class="control-label" for="timezone" translate="timezone"></label>
                <select required="" placeholder="{{'timezone' | translate}}" class="form-control" id="timezone" name="timezone" ng-model="booking.timezone" ng-options="t for t in timezones"></select>
            </div>
            <div class="form-group col-sm-6" show-errors>
                <label class="control-label" for="currency" translate="currency"></label>
                <select required="" placeholder="{{'currency' | translate}}" class="form-control" id="currency" name="currency" ng-model="booking.currency" ng-options="c for c in currencies"></select>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-2 col-sm-offset-10">
                <next-button callback="storeSession"/>
            </div>
        </div>
    </form>
</div>
