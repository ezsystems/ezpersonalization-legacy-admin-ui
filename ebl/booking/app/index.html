<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/famfamfam-flags-sprite/src/flags-sprite.min.css" />

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="ycBookingApp" ng-controller="TabCtrl" style="padding-top: 70px;">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
      <a class="navbar-brand" href="#">
	      Yoochoose GmbH
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" collapse="navbarCollapsed">
<ul class="nav navbar-nav"   ng-hide="$state.current.name=='finished'">
	<li ng-repeat="tab in tabs" active="tab.active"  ui-sref-active="active">
	<a ui-sref="{{tab.id}}" >
			<i class="fa fa-{{tab.icon}}"></i> {{tab.id+'_title' | translate}}
		</a>
		</li>
		
      </ul>
      <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-controller="LanguageCtrl">
		<a href="" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-flag-o"></i></a>
                  <ul class="dropdown-menu" role="menu">
			  <li  ng-repeat="lang in languages"><a ng-click="changeLanguage(lang.code)"><span class="flag-icon reset {{lang.flag}}" style="vertical-align: baseline;"  ></span> {{'lang_'+lang.code | translate}}</a></li>
                 </ul>
               </li>
      </ul>


    </div>
    </div>
</nav>
    <div class="container">
<div   ui-view></div>

</div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-payments/lib/angular-payments.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-handler-log/angular-translate-handler-log.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/checkout.js"></script>
        <script src="scripts/controllers/billing.js"></script>
        <script src="scripts/controllers/account.js"></script>
	<script src="scripts/controllers/booking.js"></script>
        <script src="scripts/controllers/tab.js"></script>
<script src="scripts/services/tab.js"></script>
<script src="scripts/controllers/init.js"></script>
<script src="scripts/directives/match.js"></script>
<script src="scripts/locale/de.js"></script>
<script src="scripts/locale/en.js"></script>
<script src="scripts/controllers/language.js"></script>

	<script type="text/javascript" src="https://sandbox.pactas.com/selfService/iterojs"></script>

<script type="text/javascript">document.write('<script src="' + (location.protocol || 'http:') + '//' + (location.hostname || 'localhost') + ':35729/livereload.js?snipver=1" type="text/javascript"><\/script>')</script>

  </body>

</html>
