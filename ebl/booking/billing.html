            <form role="form" class="form" name="billingForm">

              <div class="col-sm-12">
                <div class="row">
                  <div class="form-group col-sm-12"  ng-class="{'has-error': billing.showErrors && billingForm.company.$error.required}">
                    <label class="control-label" for="company">Company name</label>
                    <input type="text" required="" placeholder="Company name" class="form-control" id="company" name="company" ng-model="billing.company" />
                  </div>
                  <div class="form-group col-sm-12" >
                    <label class="control-label" for="addressline2">Address line 2</label>
                    <input type="text" placeholder="c/o Accounting" class="form-control" id="addressline2" name="addressline2" ng-model="billing.addressline2" />
                  </div>
                  <div class="form-group col-sm-10"  ng-class="{'has-error': billing.showErrors && billingForm.street.$error.required}">
                    <label class="control-label" for="street">Street</label>
                    <input type="text" required="" placeholder="Street" class="form-control" id="street" name="street" ng-model="billing.street" />
                  </div>
                  <div class="form-group col-sm-2"  ng-class="{'has-error': billing.showErrors && billingForm.number.$error.required}">
                    <label class="control-label" for="number">No.</label>
                    <input type="text" required="" placeholder="No." class="form-control" id="number" name="number" ng-model="billing.number" />
                  </div>
                  <div class="form-group col-sm-4"  ng-class="{'has-error': billing.showErrors && billingForm.postalcode.$error.required}">
                    <label class="control-label" for="postalcode">Postal code</label>
                    <input type="text" required="" placeholder="Postal Code" class="form-control" id="postalcode" name="postalcode" ng-model="billing.postalcode" />
                  </div>
                  <div class="form-group col-sm-8"  ng-class="{'has-error': billing.showErrors && billingForm.city.$error.required}">
                    <label class="control-label" for="city">City</label>
                    <input type="city" required="" placeholder="City" class="form-control" id="city" name="city" ng-model="billing.city" />
                  </div>
                  <div class="form-group col-sm-4"  ng-class="{'has-error': billing.showErrors && billingForm.country.$error.required}">
                    <label class="control-label" for="country">Country</label>
                    <select required="" placeholder="Select country" class="form-control" id="country" name="country" ng-model="billing.country" ng-options="c.a2 as c.name for c in billing.countries"></select>
                  </div>
                  <div class="form-group col-sm-8"> 
                    <label class="control-label" for="vatid">VAT Id</label>
                    <input type="text" placeholder="VAT Id"  class="form-control" id="vatid" name="vatid" ng-model="billing.vatid" />
                  </div>
                </div>
              </div>
              <div class="form-group col-sm-2 col-sm-offset-10">
                <button class="btn btn-default pull-right" ng-click="billing.done(billingForm.$valid)" type="submit">Continue <i class="fa fa-forward"></i></button>
              </div>
            </form>
