<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>Example - example-example1-production</title>
    <link data-require="bootstrap-css@~3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="font-awesome@*" data-semver="4.1.0" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script data-require="ui-bootstrap@0.11.0" data-semver="0.11.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="http://rawgithub.com/angular-ui/bootstrap/master/src/datepicker/datepicker.js"></script>

    <script src="http://code.angularjs.org/1.2.14/angular-resource.js" data-semver="1.2.14" data-require="angular-resource@1.2.14"></script>
    <script type="text/javascript" src="https://sandbox.pactas.com/selfService/iterojs"></script>
    <script src="script.js"></script>
    
  </head>

  <body ng-app="bookingApp">
    <div class="container">
      <div class="row">
        <h3 class="col-sm-12">Booking</h3>
      </div>
      <div class="row" ng-controller="bookingCtrl" >
        <tabset class="col-sm-12" type="tabs" justified="true" ng-hide="isSuccess"  >
          <tab ng-repeat="tab in tabs"  active="tab.active" disabled="tab.disabled" deselect="tab.deselect()">
            <tab-heading><i class="fa fa-{{tab.icon}}"></i> {{tab.title}}</tab-heading>
            <div style="padding-top: 5px;" ng-include="tab.template"></div>
          </tab>
        </tabset>
        
        <div ng-show="isSuccess">
          <div class="row">
            <div class="col-sm-12 alert alert-success">
              <div class="page-header col-sm-12">
                <h1>Thats it! <small>You successfully subscribed to Yoochoose Recommendation Engine!</small></h1>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-sm-8 well" >
              <div class="row">
                <div class="col-sm-6">
                  Your contract number:
                </div>
                <div class="col-sm-6">
                  {{signupdata.ContractId}}
                </div>
                <div class="col-sm-6">
                  Your customer id:
                </div>
                <div class="col-sm-6">
                  {{signupdata.CustomerId}}
                </div>
                <div class="col-sm-6">
                  Your order id:
                </div>
                <div class="col-sm-6">
                  {{signupdata.OrderId}}
                </div>
                <div class="col-sm-6">
                  Your mandator id:
                </div>
                <div class="col-sm-6">
                  {{mandatorid}}
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              links----
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
  </body>

</html>
