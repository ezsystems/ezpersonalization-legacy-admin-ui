
<div id="pluginPanel" class="ABOverlay" style="display: none;">
	<div class="content">
		<div class="contentWrapper">
			<a class="close_button">X</a>
			
			<h2 data-translate="plugin_panel_new_plugin">New Plugin</h2>
			
			<div class="type_selector">
			    <div><img src="img/plugins/gambio.png"  style="height:5.2em; padding: 0.5em;"></div>
                <div><img src="img/plugins/magento.png" style="height:4.2em; padding: 0.5em;"></div>
                <div><img src="img/plugins/oxid.png"    style="height:5em; padding: 0.5em;"></div>
                <div><img src="img/plugins/shopware.png" style="height:3em; padding: 0.5em;"></div>
                <div>Custom development</div>
                <div>Custom development</div>
			</div>
			
			<table id="abTestIndicators">
				<tr>
					<td data-translate="plugin_panel_type">Type</td>
					<td data-translate="plugin_panel_endpoint">Scenario A</td>
					<td data-translate="ab_test_scenario_b">Scenario B</td>
					<td data-translate="ab_test_ratio">B vs. A</td>
					<td data-translate="ab_test_winner">Winner</td>
					<td data-translate="ab_test_view">View</td>
				</tr>
				<tr class="ghost">
					<td class="description">
                        <select>
                          <option value="BASIC">Basic</option>
                          <option value="GAMBIO">Gambio</option>
                          <option value="MAGENTO">Magento</option>
                          <option value="SHOPWARE">Shopware</option>
                        </select>
					</td>
					<td class="endpoint"></td>
					<td class="valueB"></td>
					<td class="ratio"></td>
					<td class="winner"></td>
					<td ><a class="showGraph" data-translate="ab_test_show_graph">Graph</a></td>
				</tr>
			</table>

		</div>
	</div>

</div>
