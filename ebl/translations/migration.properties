migration.step_1.button      = Continue
migration.step_1.description = Welcome to the registration of the Yoochoose Customer Care Center. You are only 3 steps away from the successful reactivation of your current Yoochoose Account. In the first step you will create an new account, addtionally you have to provide some personal information and choose your preferred billing method. If you want to use your Google+, Facebook or any other account from supported services you can use these in order to create an account. To do so just click on the appropiate icon during step 2.
migration.step_1.header      = Migration of your YOOCHOOSE account
migration.step_2.button      = Continue
migration.step_2.description = Your account for the YOOCHOOSE Customer Care Center has been successfully created. In the next step please provide the data of your company and your billing adress.
migration.step_2.header      = Migration of your YOOCHOOSE account
migration.step_3.button      = To Dashboard
migration.step_3.description = You have successfully migrated your YOOCHOOSE account. As usual you can use your new account to login to the YOOCHOOSE configuration backend. -> http://admin.yoochoose.net. <p> Informations about using the configuration backend for the recommendation service can be found here: http://doc.yoochoose.net.  <p> Informations about your contract, as well as your choosen billing method, can be found and adjusted in the YOOCHOOSE customer care center:(Link Kundencenter). More information about the product and actual quotations can be found on our website www.yoochoose.com.
migration.step_3.header      = Migration of your YOOCHOOSE account
