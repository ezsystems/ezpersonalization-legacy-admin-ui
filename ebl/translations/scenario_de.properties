configuration_help_maximum_rating_age_rate=Es werden nur Nutzer-Ratings in dem angegebenen Zeitraum für die Berechnung des Modells genutzt. Der empfohlene Zeitraum beträgt drei Monate.
configuration_help_maximum_rating_age_buy=Es werden nur Käufe in dem angegebenen Zeitraum für die Berechnung des Modells genutzt. Dieser Wert ist stark abhängig von der Itemfluktuation und der Anzahl der Käufe in einem e-commerce Shop. Bei weniger als 50 Käufen pro Tag sollte der Zeitraum auf 6 Monate gestellt werden, bei mehr Käufen auf einen Wert zwischen 3 und 6 Monaten.
configuration_help_maximum_rating_age_click=Es werden nur Clicks in dem angegebenen Zeitraum für die Berechnung des Modells genutzt. Der empfohlene Zeitraum liegt zwischen einem (bei mehr als 10000 Clicks pro Tag) und 3 Monaten.

