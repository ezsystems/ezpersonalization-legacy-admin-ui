configuration_help_cb_model_attribute = L'attribut d'un \u00E9l\u00E9ment qui est utilis\u00E9 pour le calcul du mod\u00E8le. Les attributs sont inclus dans le fichier d'exportation.

configuration_help_cb_model_weight = Le poids d'un attribut qui est utilis\u00E9 pour le calcul. Est le poids de l'attribut \u00ABauteur\u00BB pour la ressemblance d'un article deux fois plus \u00E9lev\u00E9 que le prix, les articles du m\u00EAme auteur sont \u00ABplus proche\u00BB que ceux de la m\u00EAme gamme de prix.

configuration_help_maximum_item_age = Seuls les \u00E9l\u00E9ments les plus r\u00E9cents de cet \u00E2ge sont utilis\u00E9es pour le calcul des mod\u00E8les. Pour une boutique en ligne classique, il est logique de d\u00E9finir cette valeur \u00E0 un mois. Pour une agence de presse ou nouvelles du periond devrait \u00EAtre plus courte, par exemple, 7 jours.

configuration_help_maximum_rating_age_buy = Seuls les achats dans la p\u00E9riode d\u00E9finie sont utilis\u00E9s pour le calcul du mod\u00E8le. Cette valeur est tr\u00E8s d\u00E9pendante de la rotation des produits et le nombre d'achats dans une boutique e-commerce. Avec moins de 50 achats de la p\u00E9riode devrait \u00EAtre fix\u00E9e \u00E0 6 mois, en cas d'achats plus \u00E0 une valeur entre 3 et 6 mois.

configuration_help_maximum_rating_age_click = Seulement les achats dans la p\u00E9riode d\u00E9finie sont utilis\u00E9s pour le calcul du mod\u00E8le. P\u00E9riode recommand\u00E9e pour les \u00E9v\u00E9nements de clic pertinents est inbetween 1 (plus de 10.000 clics par jour) et 3 mois.

configuration_help_maximum_rating_age_rate = Seulement les notes des utilisateurs dans la p\u00E9riode d\u00E9finie sont utilis\u00E9s pour le calcul du mod\u00E8le. P\u00E9riode recommand\u00E9e pour les \u00E9v\u00E9nements de taux pertinents est de 3 mois.

