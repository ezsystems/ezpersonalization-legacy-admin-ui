ab_test_faq_a_1 = Ein A/B-Test ist ein Verfahren, bei dem die Besucher einer Webseite oder eines Shops in zwei Gruppen eingeteilt werden, um die Auswirkung von \u00C4nderungen am Inhalt der angezeigten Seiten, in diesem Falle der Empfehlungen, messen zu k\u00F6nnen. Ausgehend von der Originalvariante A wird eine Zielvariante B der Webseite erstellt, die andere Inhalte oder Produkte pr\u00E4sentiert.

ab_test_faq_a_2 = A/B-Tests dienen der Empfehlungsakzeptanzanalyse und der Optimierung von Szenariokonfigurationen. Mit A/B-Tests k\u00F6nnen zwei Empfehlungsszenarien mit unterschiedlichen Einstellungen an derselben Stelle auf der Webseite gegeneinander getestet werden. Der urspr\u00FCngliche Szenariocode welcher beim Empfehlungsabruf genutzt wird bleibt dabei unver\u00E4ndert. Es sind keine \u00C4nderungen am Shop oder der Webseite n\u00F6tig. Gibt es am Ende des Testzeitraumes einen signifikanten Unterschied in der Akzeptanz und Konversationsrate, so \u00FCbernimmt man die Einstellungen aus der Gewinnervariante und versucht durch neue Tests diese weiter zu optimieren.

ab_test_faq_a_3 = A/B-Tests erm\u00F6glichen nur den Vergleich von Empfehlungen aus zwei unterschiedlich konfigurierten Empfehlungsszenarien. Es sind keine R\u00FCckschl\u00FCsse bzgl. der Optimierung von Darstellungsweise und Platzierungen in der Webseite oder des Shops m\u00F6glich.

ab_test_faq_a_4 = <ul><li>Deaktivieren Sie das Caching f\u00FCr die Stellen auf Ihrer Webseite oder im Shop in dem die A/B-Tests durchgef\u00FChrt werden. A/B-Tests, die mit eingeschaltetem Caching f\u00FCr Empfehlungen durchgef\u00FChrt werden liefern falsche Ergebnisse\!</li><li>Wenden Sie A/B-Tests kontinuierlich auf Ihrem System an, um die optimalen Empfehlungseinstellungen f\u00FCr ihre Webseite/Shop zu ermitteln.</li><li>Definieren Sie in einem A/B-Test Teilnehmeranzahlen von 20-30% der Gesamtnutzerzahl.</li><li>Warten Sie bis zum vordefinierten Ende des A/B-Tests, um die Ergebnisse zu interpretieren. Zuf\u00E4llige Ereignisse (Special-Offers, Top-News, Ferien, ...) k\u00F6nnen die Ergebnisse stark beeinflussen und voreilige Schl\u00FCsse nahelegen. Aus diesem Grund zeigen die YOOCHOOSE A/B-Tests keine Zwischenergebnisse, sondern nur Endergebnisse an.</li><li>Stoppen Sie A/B-Tests NICHT vor dem vorher festgelegten Endzeitpunkt. Die Ergebnisse sind damit nicht belastbar, werden vom YOOCHOOSE A/B-Testsystem nicht angezeigt und automatisch verworfen.</li><li>Ziehen Sie keine voreiligen Schl\u00FCsse ... warten Sie mit der Interpretation bis eindeutige Trends erkennbar sind.</li></ul>

ab_test_faq_a_5 = <ul><li>Aktivieren Sie personalisierte Empfehlungen und vergleichen diese mit produktbezogenen, kontextbasierten Empfehlungen.</li><li>Probieren Sie unterschiedliche Modelle aus. Verwenden Sie z.B. an Stelle von Kaufmodellen ein Klick-zu-Kaufmodell oder ein reines Klickmodell. Testen Sie Content-basierte Modelle gegen Collaborative Filtering Modelle.</li><li>Vergleichen Sie absteigend gewichtete Bestsellermodelle, in denen zur\u00FCckliegende K\u00E4ufe werden weniger stark gewichtet werden, mit gleichgewichteten Bestsellermodellen, in denen alle K\u00E4ufe gleich stark gewichtet werden.</li><li>Testen Sie unterschiedliche Zeitr\u00E4ume f\u00FCr die Empfehlungsberechnung. Definieren Sie ein weiteres Modell des gleichen Typs, jedoch mit einem l\u00E4ngeren Zeitraum f\u00FCr die Modellberechnung. Z.B. die K\u00E4ufe der letzten 60 anstatt der letzten 30 Tage.</li><li>Agieren Sie mit manuell gepflegten Empfehlungslisten, die bestimmte Produkte an einen kleinen im A/B-Test definierten Nutzerkreis ausliefern. Damit k\u00F6nnen Produkte f\u00FCr den Verkauf "gepushed" werden.</li></ul>

ab_test_faq_a_6 = Voraussetzung f\u00FCr einen A/B-Test ist die Wahl bzw. Erstellung eines kompatiblen Szenarios. Anschlie\u00DFend k\u00F6nnen A/B-Tests \u00FCber den Link "Neuen Test erstellen" auf der rechten Seite konfiguriert werden. Daraufhin \u00F6ffnet sich ein Fenster, in dem man den Namen des A/B-Tests, den involvierten Nutzeranteil, die zwei zu vergleichenden Szenarien, den Startzeitpunkt und die Laufzeit definieren kann.

