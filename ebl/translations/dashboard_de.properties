ab_test_result_warning_t_t_f=Der Test lieferte keine signifikanten Abweichungen zwischen Szenario A und B. Behalten Sie die Einstellungen für das aktuelle Szenario bei.
ab_test_result_warning_t_f_f=<p>Der Test lieferte keine signifikanten Ergebnisse, da die Anzahl der Teilnehmer nicht annähernd gleichverteilt war. Bitte prüfen Sie folgende Möglichkeiten, um aussagekräftige Ergebnisse zu erhalten:</p><ul><li>Verlängern Sie den Testzeitraum.</li><li>Erhöhen Sie den prozentualen Anteil der Testteilnehmer.</li><li>Positionieren sie die Empfehlungen an eine stärker besuchte Stelle.</li><li>Wenn sie den Testzeitraum weder verlängern noch die Teilnehmeranzahl erhöhen können, ändern Sie die Einstellungen in den eingebundenen Szenarien.</li></ul>
ab_test_result_warning_f_t_f=<p>Der Test lieferte keine signifikanten Ergebnisse, da weniger als <span id="sizeTestThreshold"></span> Nutzer teilgenommen haben. Bitte prüfen Sie folgende Möglichkeiten, um aussagekräftige Ergebnisse zu erhalten:</p><ul><li>Verlängern Sie den Testzeitraum.</li><li>Erhöhen Sie den prozentualen Anteil der Testteilnehmer.</li><li>Positionieren sie die Empfehlungen an eine stärker besuchte Stelle.</li><li>Wenn sie den Testzeitraum weder verlängern noch die Teilnehmeranzahl erhöhen können, ändern Sie die Einstellungen in den eingebundenen Szenarien.</li></ul>
ab_test_result_warning_f_f_f=<p>Der Test lieferte keine signifikanten Ergebnisse, da zu wenig Nutzer teilgenommen haben. Bitte prüfen Sie folgende Möglichkeiten, um aussagekräftige Ergebnisse zu erhalten:</p><ul><li>Verlängern Sie den Testzeitraum.</li><li>Erhöhen Sie den prozentualen Anteil der Testteilnehmer.</li><li>Positionieren sie die Empfehlungen an eine stärker besuchte Stelle.</li><li>Wenn sie den Testzeitraum weder verlängern noch die Teilnehmeranzahl erhöhen können, ändern Sie die Einstellungen in den eingebundenen Szenarien.</li></ul>
