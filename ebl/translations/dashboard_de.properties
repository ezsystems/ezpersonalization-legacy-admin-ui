scenario_faq_q_1=Was sind Szenarien?
scenario_faq_a_1=Ein Szenario ist eine Konfiguration zur Ausspielung von Empfehlungen, die Modelle, Filter und Empfehlungstypen definiert.
scenario_faq_q_2=Was kann in einem Szenario konfiguriert werden?
scenario_faq_a_2=In einem Szenario kann definiert werden:<br><br><ul><li>Welche Itemtypen (Produkte, Artikel, Bilder ...) ausgeliefert werden können</li><li>Welche Kombination von Algorithmen (Modelle) und deren Einstellungen wie Zeitraum, Personalisierung, kontextbasiert und kategoriebasiert in die Berechnung von Empfehlungen einfließen</li><li>Welche Filter eingesetzt werden sollen wie z.B. "Keine Empfehlungen, die der Nutzer schon gekauft hat oder nicht mag" oder "Keine Produkte, die billiger als das aktuell angezeigte Produkt sind"</li></ul>
scenario_faq_q_3=Wo kann ein Szenario eingesetzt werden
scenario_faq_a_3=Ein Szenario kann auf unterschiedlichen Stellen einer Webseite eingesetzt bzw. mit diesen verdrahtet werden. Typische Plätze sind:<br/><br/><ul><li>Eine Startseite, um personalisierte Empfehlungen, Topseller oder meistbesuchte Items zu empfehlen</li><li>Eine Kategorieeinstiegsseite, auf der Topseller oder meistbesuchte Items dieser Kategorie empfohlen werden</li><li>Eine Detailseite, auf der ähnliche Items angezeigt werden.</li><li>Eine Profilseite mit personalisierten Empfehlungen</li><li>Eine Warenkorbseite mit passenden Items, um den "Upsell" zu steigern</li></ul><br/>Darüberhinaus existieren andere Stellen zum Einblenden von Empfehlungen, die spezifisch auf den Webseitenbetreiber zugeschnitten sind.
scenario_faq_q_4=Wie kann ein Szenario angesprochen werden?
scenario_faq_a_4=Ein Szenario kann mittels REST Aufrufen gegen die YOOCHOOSE API angesprochen werden und liefert Antworten im .json oder .xml Format. Die gelieferten Empfehlungen müssen anschließend in der aufrufenden Seite dargestellt werden.
scenario_faq_q_5=Wie legt man Szenarien an?
scenario_faq_a_5=Über den Link "Neues Szenario erstellen" können neue Szenarien konfiguriert werden. Nutzen Sie bei der Konfiguration sprechende Namen und Beschreibungen, damit Sie das Szenario einfacher mit der Position auf der Webseite assoziieren können. Zum Beispiel Artikeldetailseite, Kategorieseite o.ä.
			
