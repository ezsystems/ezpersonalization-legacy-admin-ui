<!DOCTYPE html>
<html lang="en-US" style="height: 100%;">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <title>YooChoose Recommendation Engine | Configurator | Step 1</title>
    <meta name="description" content="YooChoose recommendation engine configurator">
    <meta name="author" content="Jurij Burkanov">
    <meta name="viewport" content="width:device-width,initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!--link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700,400italic,700italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'-->
    <link rel="stylesheet" href="css/prettify.css"/>
    <link rel="stylesheet" href="css/styles_new.css"/>
    <link rel="stylesheet" href="css/configurator.css">
    
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/jquery.cookie.js"></script>
    <script src="js/lib/jquery.i18n.properties.js"></script>
    
    <script src="js/form_submit_trigger.js"></script>
    <script src="js/equalize.js"></script>
    <script src="js/things.js"></script>
    <script src="js/helper.js"></script>
    
    <script src="js/i18n.js" data-i18n-files="scenario,common"></script>
    
    <script src="js/items_import.js"></script>
	<script src="js/piwik.js"></script>
  </head>
  <body id="settings" class="scenario_configuration_steps" style="height: 100%; overflow-x: hidden; min-width: 0">
  
    <h2 data-translate="item_import">Item Import</h2>
     
  	<header>
  		<section class="scenario_settings">
			<div style="float:right; padding-right: 13px; margin-top: 4px;">
				<ul class="buttonsbar">
					<li><a class="button buttonsbar inline" id="button_save" data-translate="preview_send">Send</a></li>
				</ul>
			</div>
			
			<div style="margin-left:60px;">
				<div class="header_title_values text_field" style="display:inline">
					<br/>
				</div>
			</div>
		</section>
	</header>	
  	
       
    <div class="preview">

       <div class="models_base" style="width: 800px; position: absolute; overflow: hidden; bottom:0; top:0; left:0;">
       
	       <form action="#" method="get" id="scenario_primary_settings" style="display:block; padding-bottom: 7px;">
	        <ul class="preview_settings normal_form">
	          
	          <li class="scenario_id text_field clearfix">
				<div class="basis tooltip_trigger" >
					<label for="url" data-translate="item_import_url" style="text-align: left;">URL:</label>
			        <span class="tooltip">
			          <span data-translate="index_objects_tooltip">Some content.</span>
			        </span>
				</div>
				<div class="value">
					<input type="url" id="url" name="url" placeholder="URL" value="" />
				</div>
	          </li>
	          
	          <li class="types_base select_field clearfix">
				<div class="basis" >
					<label for="import_schedule" class="input_label" data-translate="import_schedule" style="text-align: left;">Schedule Import</label>
	            </div>
				<div class="value">
					<select id="import_schedule" name="import_schedule">
					    <option value="0" data-translate="import_now" selected="selected" >Import Now</option>
						<option value="1" data-translate="import_daily">Daily</option>
						<option value="2" data-translate="import_weekly">Weekly</option>
					</select>
					<select id="dayOfweek" name="dayOfweek" style="display: none;"><option value="Monday">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option><option value="Friday">Friday</option><option value="Saturday">Saturday</option><option value="Sunday">Sunday</option></select>
					<select id="hourOfday" name="hourOfday" style="display: none;"><option value="00">00:00 UTC</option><option value="01">01:00 UTC</option><option value="02">02:00 UTC</option><option value="03">03:00 UTC</option><option value="04">04:00 UTC</option><option value="05">05:00 UTC</option><option value="06">06:00 UTC</option><option value="07">07:00 UTC</option><option value="08">08:00 UTC</option><option value="09">09:00 UTC</option><option value="10">10:00 UTC</option><option value="11">11:00 UTC</option><option value="12">12:00 UTC</option><option value="13">13:00 UTC</option><option value="14">14:00 UTC</option><option value="15">15:00 UTC</option><option value="16">16:00 UTC</option><option value="17">17:00 UTC</option><option value="18">18:00 UTC</option><option value="19">19:00 UTC</option><option value="20">20:00 UTC</option><option value="21">21:00 UTC</option><option value="22">22:00 UTC</option><option value="23">23:00 UTC</option></select>
				</div>
	          </li>
	          
	          <li class="scenario_id text_field clearfix">
				<div class="basis tooltip_trigger" >
					<label for="itemId" data-translate="item_import_itemId" style="text-align: left;">Item ID field name:</label>
			        <span class="tooltip">
			          <span data-translate="index_objects_tooltip">Some content.</span>
			        </span>
				</div>
				<div class="value">
					<input type="text" id="itemId" name="itemId"  placeholder="Item ID field name" value="" />
				</div>
	          </li>
	          
	          <li class="scenario_id text_field clearfix">
				<div class="basis tooltip_trigger" >
					<label for="delimiter" data-translate="item_import_delimiter" style="text-align: left;">Data delimiter:</label>
			        <span class="tooltip">
			          <span data-translate="index_objects_tooltip">Some content.</span>
			        </span>
				</div>
				<div class="value">
					<input type="text" id="delimiter" name="delimiter" maxlength="3" placeholder="Data delimiter" value="" />
				</div>
	          </li>
	          
			  
			  	         
	        </ul>
	        </form>
       
       		<div style="padding: 10px 10px 0 0; word-wrap: break-word; border-top: 1px solid rgba(217, 226, 216, 1);" id="urlid"></div>
       </div>
       
      
        
      </div>
      
      
	<div class="message" style="display:none;">
      <p>
        <a class="destroy_message">X</a>
        <span id="message_text"></span>
      </p>
    </div>
    
    <a id="link-recocontroller" href="https://reco.yoochoose.net" style="display:none">&nbsp;</a>
    
  </body>
</html>
