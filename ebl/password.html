  </head>
  <body id="reset_password">
    <header class="clearfix top_head">
      <div class="logo_area s1_5">
        <h1 class="hide" title="YooChoose. We recommend."><span>YooChoose. We recommend.</span></h1>
      </div>
      <div class="top_bar clearfix">
        <ul class="language_selection clearfix">
           <li class="de" title="Deutsch" lang="de"><a href="#" tabindex="-1"><span class="hide">Deutsch</span></a></li>
           <li class="en" title="English" lang="en"><a href="#" tabindex="-1"><span class="hide">English</span></a></li>
           <li class="fr" title="Fran&ccedil;ais" lang="fr"><a href="#" tabindex="-1"><span class="hide">Fran&ccedil;ais</span></a></li>
        </ul>
      </div>
    </header>
    
	<div id="magic_message" class="login_message" style="visibility: hidden;">
		<p><span id="magic_message_text">Message</span></p>
	</div>
    
    <section class="change_password" style="margin: 3em auto 10em auto;">
        <fieldset>
          <h3 data-translate="reset_password_2_reset_your_password">Reset your password</h3>
          
          <div id="old_password_section">
            <label for="password_old" class="required">
              <span data-translate="reset_password_2_old_password">Old password:</span>
            </label>
            <input type="password" name="password" id="password_old" tabindex="-1"/>
          </div>          
          
          <div>
            <label for="password" class="required">
              <span data-translate="reset_password_2_new_password">New password:</span>
            </label>
            <input type="password" name="password" id="password"  tabindex="2" />
          </div>
          
          <div>
            <label for="password_confirm" class="required">
              <span data-translate="reset_password_2_confirm">Confirm:</span>
            </label>
            <input type="password" name="password_confirm" id="password_confirm"  tabindex="3" />
          </div>
          <div class="actions" style="margin-top: 1.5em;">
            <a class="login button" data-translate="reset_password_2_save_new_password" 
            	style="display: inline-block;" tabindex="4" onclick="changePassword()">Save new password</a>
          </div>
        </fieldset>
    </section>
    
    <footer>
      Copyright <script>document.write('2009-' + new Date().getFullYear());</script> YOOCHOOSE GmbH
      <ul class="clearfix">
        <li><a id="corporate" data-translate="common_corporate_information" href="corporate_information.html">Corporate information</a></li>

        <li><a id="contact" data-translate="common_contact" href="contact.html">Contact</a></li>

    </footer>
