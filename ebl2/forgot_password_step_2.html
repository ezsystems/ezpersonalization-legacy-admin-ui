<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <title>YooChoose Recommendation Engine | Reset password</title>
    <meta name="description" content="YooChoose recommendation engine configurator">
    <meta name="author" content="Alexander Tsikinovsky">
    <link rel="shortcut icon" href="img/favicon.ico">
	<link rel="apple-touch-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=1280, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <!--link href='http://fonts.googleapis.com/css?family=Istok+Web:400,700,400italic,700italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'-->
    <link rel="stylesheet" href="css/styles_new.css">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-ui.1.8.16.min.js"></script>
    <script src="js/browser_detection.js"></script>
	<script src="js/jquery.cookie.js"></script>
    <script src="js/form_submit_trigger.js"></script>
    <script src="js/equalize.js"></script>
    <script src="js/things.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/localizations/localizer.js"></script>
    <script src="js/piwik.js"></script>
	<script src="js/forgot.js"></script>
  </head>
  <body id="reset_password"
  	style="background: -webkit-linear-gradient(#eee, #fff); background: -o-linear-gradient(#eee, #fff); background: -moz-linear-gradient(#eee, #fff); background: linear-gradient(#eee, #fff);">
     <header class="clearfix top_head" style="background: #ddd;">
    	<div style="width: 1100px; margin: 0 auto;">
	      <div class="logo_area s1_5">
	        <h1 class="hide" title="YooChoose. We recommend."><span>YooChoose. We recommend.</span></h1>
	      </div>
	      <div class="top_bar clearfix">
	        <ul class="language_selection clearfix">
	          <li class="de" title="Deutsch" lang="de"><a href="#"><span class="hide">Deutsch</span></a></li>
	          <li class="en current" title="English" lang="en"><a href="#"><span class="hide">English</span></a></li>
	          <li class="fr" title="Français" lang="fr"><a href="#"><span class="hide">Français</span></a></li>
	        </ul>
	      </div>
	      <div style="display: block; text-align: center; float: left;">
				<img src="img/free.png" style="margin-top: 1.5em;">
		  </div>
	    </div>
    </header>
    <section class="login_center normal_form"  style="margin: 0 auto; width: 550px;">
      <form class="normal_form" action="/ebl/v3/registration/reset_password" method="post" style="margin-bottom: 150px;">
        <fieldset>
          <h3 data-translate="reset_password_2_reset_your_password">Reset your password</h3>
          <div>
            <input type="password" name="password" id="password" autofocus="autofocus" placeholder="reset_password_2_new_password" 
            style="height: 2em; border-radius: 5px; width: 377px; font-size: 18px;"/>
          </div>
          <div>
            <input type="password" name="password_confirm" id="password_confirm" placeholder="reset_password_2_confirm"
            style="height: 2em; border-radius: 5px; width: 377px; font-size: 18px;"/>
          </div>
          <div class="validation_message" style="display:none">
                <p class="annotation" style="text-align: left;" id="validation_message2" data-translate="edit_contact_data_confirmation_does_not_match">Confirmation does not match with password. Please, check if it has been typed in correctly. Thank you.</p>
          </div>
          <div class="actions">
            <a class="login button" data-translate="reset_password_2_save_new_password">Save new password</a>
          </div>
        </fieldset>
      </form>
    </section>
    <div class="message" style="display:none;">
      <p>
        <a class="destroy_message">X</a>
        <span id="message_text" data-translate="login_message_password_not_correct">Something neutral happened. That's it.</span>
        <a class="close">OK</a>
      </p>
    </div>
    <div class="overlay"
		style="display: none;  background-color: rgba(63, 63, 63, 0.3);"
		id="MessegeWait">
		<div class="waitbg" style="/* margin: 0 auto; */ /* top: 50%; */position: fixed;    top: 50%;    left: 50%;    margin-top: -30px;    margin-left: -30px;">
			<img src="/img/wait30trans.gif" >
		</div>
	</div>
  </body>
</html>
